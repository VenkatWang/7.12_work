<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //对象拼接
        //将后边的对象拼接到第一个对象上，并且返回第一个对象，第一个对象改变，其他对象不变
        var obj1 = { name: '张三' };
        var obj2 = { age: 18 };
        var obj3 = {
            say: function () {
                console.log("说话");
            }
        }
        console.log(Object.assign(obj1, obj2, obj3));
        console.log(obj1, obj2);
        //特殊用法：对象拷贝
        var obj = { name: "张三", age: 20 };
        var newObj = Object.assign({}, obj);
        console.log(newObj);
    </script>
</head>

<body>

</body>

</html>
