<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //arr.push();向末尾追加元素,修改元素组
        var arr = [1, 1, 2];
        arr.push(1);
        console.log(arr);
        //向开头添加，修改元素
        arr.unshift(5);
        console.log(arr);
        //删除末尾元素，只能删除一个,删除原数组
        arr.pop();
        console.log(arr);
        // arr.shift(); s删除开头
        arr.shift();
        console.log(arr);
        //arr.splice(位置，删除元素的个数，要追加的元素); 任意位置添加删除
        arr.splice(2, 0, 56);
        console.log(arr);
        arr.splice(2, 1);
        console.log(arr);

        // arr.join("分隔符") 使用分隔符将数组数据隔开变为字符串,不改变数组
        console.log(arr.join("分隔符"));
        // arr.slice(截取的起始下标,结束下标) 数组的截取
        console.log(arr.slice(-1, 2));

        // arr.concat 多个数组的连接
        var arr1 = [19, 18, 52];
        console.log(arr1.concat(arr));
        //arr.indexOf() 查找某个值在数组中第一次出现的下标
        console.log(arr.indexOf(1));
        //arr.lastIndexOf()倒查
        console.log(arr.lastIndexOf(1));
        //arr.sort() 数组排序
        arr1.sort((a, b) => b - a);
        console.log(arr1);
        // arr.forEach() 遍历数组;
        arr1.forEach(function (value, index) {
            console.log(index, value)
        })
        //arr.filter() 过滤（根据条件筛选数组元素）
        var newArr = arr1.filter(function (value, index) {
            return value > 50;
        })
        console.log(newArr);
        // arr.map() 映射 将数组中的所有数据按照条件改变，形成新数组
        var arr2 = arr1.map(function (value, index) {
            return value * 2;
        })
        console.log(arr2);
        // arr.some() 判断 根据回调函数的判断条件来选择真假,只要有一个回调函数返回值是true，最终some结果是true；
        var enf = arr1.some(function (value, index) {
            return value < 50;
        })
        console.log(enf);

        // arr.every() 判断 根据回调函数的判断条件来选择真假(与some比较记忆),只要有一个回调函数返回值是false，最终every结果是false；
        var end = arr1.every(function (value, index) {
            return value < 50;
        })
        console.log(end);

        //arr.reverse() 数组倒序 改变原数组
        console.log(arr.reverse());
        //Array.from
        var a = { length: 2, 0: 'aaa', 1: 'bbb' };
        Array.from(a);        
        var b = { length: 2 };
        Array.from(b); 

        //Array.of将一组值，转换为数组。
        Array.of(1,2);
        // arr.includes() 检查数组是否包含某元素 无法检测对象
        console.log(arr.includes(1));

        //数组乱序排列
        arr.sort(()=>Math.random()-0.5);console.log(arr);
    </script>

</body>

</html>
