<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(Math.PI);
        console.log(Math.E);
        console.log(Math.LN2);
        console.log(Math.LN10);
        console.log(Math.LOG2E);
        console.log(Math.LOG10E);
        console.log(Math.SQRT1_2);
        console.log(Math.SQRT2);
        console.log(Math.abs(-2));
        console.log(Math.round(3.25648));
        console.log(Math.ceil(2.5));
        console.log(Math.floor(2.5));
        console.log(Math.max(25, 56));
        console.log(Math.min(251, 56));
        console.log(Math.random());
        console.log(Math.trunc(2.25));
        console.log(Math.pow(2, 3));
        console.log(Math.sqrt(4));
        console.log(Math.sin(2));
        console.log(Math.cos(25));
        console.log(Math.tan(25));
        console.log(Math.asin(25));
        console.log(Math.acos(25));
        console.log(Math.atan(25));
        // console.log(NumberObject.toFixed(25.35));
        var arr = [23, 4, 651, 461, 1231, 411];
        var maxArr = Math.max(...arr);
        console.log(maxArr);
        var minArr = Math.min(...arr);
        console.log(minArr);
        //取5-10的随机数、随机整数
        console.log(Math.floor(Math.random() * (10 - 5) + 5));      // 包含x不包含y
        console.log(Math.floor(Math.random() * (10 - 5 + 1) + 5));      // 包含x包含y

    </script>
</head>
